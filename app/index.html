<!doctype html>


<html ng-app="challengeApp">

<head>
    <!-- <script src="../node_modules/angular/angular.js"></script> -->
    <!-- yes using a cdn is horrible but time did not allow me to set up the build and deployment -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

    <div ng-controller="challengeController as vm">
        <header>
            <h1>{{vm.title}}</h1>
            <p>{{vm.name}}</p>

        </header>

        <div id="canvas" ng-repeat="shapes in shapeArray">
            <div ng-style="shapes.object.style"></div>
            <p>{{shapes.object.Info}}</p>

        </div>
    </div>



</body>

</html>
